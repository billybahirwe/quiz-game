<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nerdy Jokes Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <div id="welcome-screen" class="screen active">
      <h1>The Ultimate Crack Your Ribs Jokes</h1>
      <p>Test your sense of humor with these jokes about math, science, and dating!</p>
      <button id="start-btn" class="btn">Start Quiz</button>
    </div>

    <div id="question-screen" class="screen">
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
      <div class="question-count">
        <span id="current-question">1</span>/<span id="total-questions">10</span>
      </div>
      <h2 id="question-text">Question goes here</h2>
      <div id="options-container" class="options-container">
        <!-- Options will be inserted here by JavaScript -->
      </div>
    </div>

    <div id="results-screen" class="screen">
      <h1>Quiz Results</h1>
      <div class="result-info">
        <p>You scored <span id="score">0</span> out of <span id="max-score">10</span></p>
        <div id="result-message"></div>
      </div>
      <button id="restart-btn" class="btn">Try Again</button>
    </div>
  </div>

  <div class="confetti-container" id="confetti-container"></div>
  <div id="celebration-splash" style="display: none;" class="celebration-splash">
    <h2>ðŸŽ‰ CONGRATULATIONS! ðŸŽ‰</h2>
    <p>You're a certified Nerdy Joke Master with a score of <span id="celebration-score"></span>!</p>
    <button id="continue-btn" class="btn">Continue</button>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
