<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
     body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
     /* Replace 'path/to/your-image.jpg' with the actual path to your image */
     background-image: url('../presentation/back\ QUIZ.jpg');
    background-size: cover;      /* Makes the image cover the whole screen */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat;
}

.quiz-container {
    text-align: center;
    background-color: rgb(88, 136, 200);
    padding: 60px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(3, 3, 3, 0.2);
    width: 400px;
}

h1 {
    color: #141414;
}

#answers button {
    margin: 10px;
    padding: 10px;
    width: 80%;
    font-size: 16px;
    cursor: pointer;
    background-color: #b0c247;
    color: white;
    border: none;
    border-radius: 5px;
}

#answers button:hover {
    background-color: #45a049;
}

#timer {
    margin-top: 20px;
    font-size: 20px;
}

#score-container {
    margin-top: 20px;
}

#score-container button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
}

#score-container button:hover {
    background-color: #45a049;
}
    </style>
    <div class="quiz-container">  
        <h1>Quiz Application</h1>
        <div id="score-container" style="display:none;">
            <p id="final-score">Your final score is: 0</p>
            <div id="emoji-display"></div> <!-- Added for emoji display -->
            <button onclick="retryQuiz()">Retry Quiz</button>
        </div>  
        <div id="question-container">
            <p id="question">Loading question...</p>
            <div id="answers">
                <button class="answer-btn" onclick="selectAnswer(0)">Option 1</button>
                <button class="answer-btn" onclick="selectAnswer(1)">Option 2</button>
                <button class="answer-btn" onclick="selectAnswer(2)">Option 3</button>
                <button class="answer-btn" onclick="selectAnswer(3)">Option 4</button>
            </div>
        </div>

        <div id="timer">Time Left: <span id="time-left">30</span> seconds</div>
        <div id="score-container" style="display:none;">
            <p id="final-score">Your final score is: 0</p>
            <button onclick="retryQuiz()">Retry Quiz</button>
        </div>
    </div>
    <script>
    <!-- <script src="script.js"> -->
      // Define quiz questions and answers
const quizQuestions = [
    {
        question: "In the genealogy of Jesus presented in the Gospel of Matthew, which non-Israelite figure—known for her role in the conquest of Jericho—is included, highlighting the universality of Jesus’ ancestry?",
        options: ["Rahab", "Ruth", "Tamar", "Bathsheba"],
        correctAnswer: 0
    },
    {
        question: "Which Old Testament prophet famously confronted 450 prophets of Baal on Mount Carmel to demonstrate the power of the true God?",
        options: ["Elisha", "Isaiah", "Elijah", "Jeremiah"],
        correctAnswer: 2
    },
    {
        question: "In the Book of Revelation, how many seals are broken on the scroll before the Lamb begins to pour out the judgments that lead to the end times?",
        options: ["Five", "Seven", "Nine", "Twelve"],
        correctAnswer: 1
    },
    {
        question: "Which King of Israel was confronted by the prophet Nathan about his sin with Bathsheba, marking a pivotal moment in his reign?",
        options: ["Saul", "Solomon", "David", "Hezekiah"],
        correctAnswer: 2
    },
    {
        question: "Which Old Testament book does not explicitly mention the name of God?",
        options: ["Ruth", "Job", "Esther", "Proverbs"],
        correctAnswer: 2
    },
    {
        question: "Which Gospel is the shortest and omits a birth narrative of Jesus?",
        options: ["Matthew", "Mark", "Luke", "John"],
        correctAnswer: 1
    },
    {
        question: "Which Old Testament prophetic book is the shortest in length?",
        options: ["Amos", "Obadiah", "Jonah", "Micah"],
        correctAnswer: 1
    },
    {
        question: "How many chapters does the New Testament book “2 John” have?",
        options: ["1", "2", "3", "4"],
        correctAnswer: 0
    },
    {
        question: "What is the shortest verse in the Bible?",
        options: ["Jesus wept", "Pray without ceasing", "In the beginning was the word.", "For God so loved the world"],
        correctAnswer: 0
    },
    {
        question: "What is the final word in the King James Version of the Bible?",
        options: ["Hallelujah", "Amen", "Salvation", "Glory"],
        correctAnswer: 1
    },
]
    

let currentQuestionIndex = 0;
let score = 0;
let timer;
let timeLeft = 30;

function startQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    document.getElementById('score-container').style.display = 'none';
    document.getElementById('question-container').style.display = 'block';
    showQuestion();
    startTimer();
}

function startTimer() {
    timer = setInterval(function() {
        timeLeft--;
        document.getElementById('time-left').textContent = timeLeft;
        
        if (timeLeft === 0) {
            clearInterval(timer);
            nextQuestion();
        }
    }, 1000);
}

function showQuestion() {
    const question = quizQuestions[currentQuestionIndex];
    document.getElementById('question').textContent = question.question;
    
    const answerButtons = document.querySelectorAll('.answer-btn');
    answerButtons.forEach((button, index) => {
        button.textContent = question.options[index];
    });
}

function selectAnswer(selectedIndex) {
    const correctAnswer = quizQuestions[currentQuestionIndex].correctAnswer;
    
    if (selectedIndex === correctAnswer) {
        score++;
    }

    clearInterval(timer);  // Stop the timer for the current question
    nextQuestion();
}

function nextQuestion() {
    currentQuestionIndex++;

    if (currentQuestionIndex < quizQuestions.length) {
        timeLeft = 30;  // Reset the timer for the next question
        showQuestion();
        startTimer();
    } else {
        endQuiz();
    }
}

function endQuiz() {
    document.getElementById('question-container').style.display = 'none';
    document.getElementById('score-container').style.display = 'block';
    document.getElementById('final-score').textContent = `Your final score is: ${score}`;
    const totalQuestions = quizQuestions.length;
    const percentageScore = (score / totalQuestions) * 100;
    const emojiDisplay = document.getElementById('emoji-display');
    let audioElement;

    if (percentageScore >= 80) {
        emojiDisplay.textContent = '👏'; // Clapping emoji
        audioElement = document.getElementById('clap-sound');
    } else if (percentageScore >= 50) {
        emojiDisplay.textContent = '😊'; // Happy emoji
        audioElement = document.getElementById('happy-sound');
    } else {
        emojiDisplay.textContent = '😢'; // Sad emoji
        audioElement = document.getElementById('sad-sound');
    }

    audioElement.play();
}

function retryQuiz() {
    startQuiz();
}  
        // strat quiz when page loads
        window.onload = startQuiz;
    </script>
</body>
</html>
